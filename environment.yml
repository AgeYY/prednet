# This file allows you to configure your python environment quickly for prednet.
# Please refer to the conda documentation for more info:
# https://conda.io/docs/user-guide/tasks/manage-environments.html
# the processed data from download_data.sh is generated by hickle 2.1.0 which is incompatible with python 3. We recommand you use hickle==3.2.0 and generate processed data by running process_kitti.py. Alternatively, replacing site-pacakges/hickle.py with a compatable version https://github.com/karandwivedi42/hickle/edit/master/hickle.py.

name: prednet_temp

dependencies:
  - python=3.6

  - tensorflow-gpu=1.12.0

  - pip:
    - keras==2.2.4
    - theano==0.9.0
    - hickle==2.1.0
    - h5py==2.10.0
    - matplotlib